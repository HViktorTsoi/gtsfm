gtsfm:
  path: ~/gtsfm
  enable_gpu: False # set it Ture or False
  image_path: [~/gtsfm/images4, ~/gtsfm/images5, ~/gtsfm/images6]

frontend: 
  num_features: 1000
  tol: 1e-3
  pyramid_scale: [1, 2, 4]
  deep_feature: superpoint

backend:
  min_measurements_per_track: 2
  
visualization:
  enable_vis: True