name: CI - testing and evaluation

# Run this workflow every time a new commit pushed to your repository
on: [pull_request]

jobs:
  install-dependencies:
    name: Install gtsam and other dependencies
    runs-on: ubuntu-latest
    env: 
      PYTHON_VERSION: 3.8
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Setup conda env
      uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
        activate-environment: gtsfm-v1
        environment-file: environment_linux.yml
        python-version: 3.8
    - name: Run installation script
      shell: bash -l {0}
      run: |
        bash .github/scripts/install_dependencies.sh

  run-unit-tests:
    name: Run all unit tests in code base
    needs: install-dependencies
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: 3.8
    steps:
    - name: Run unit tests
      shell: bash -l {0}
      run: |
        pip install pytest-cov
        conda info --envs
        bash .github/scripts/run_unit_tests.sh

  run-eval:
    name: Run evaluation pipeline
    needs: run-unit-tests
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: 3.8
    steps:
    - name: Run evaluation script
      shell: bash -l {0}
      run: |
        conda info --envs
        bash .github/scripts/run_eval.sh